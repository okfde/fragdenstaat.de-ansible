---

- name: Install Uncomplicated Firewall
  apt:
    update_cache: "{{ update_apt_cache }}"
    pkg: ufw
    state: present

- name: Allow ssh connections
  community.general.ufw:
    rule: allow
    port: "{{ ssh_port }}"
    proto: tcp

- name: Enable ufw/firewall
  community.general.ufw:
    state: enabled
    policy: deny
