---

- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ hostname }}"

- import_tasks: create_swap_file.yml
  when: create_swap_file
  tags: swap

- name: Add apt universe
  ansible.builtin.apt_repository:
    repo: "deb http://archive.ubuntu.com/ubuntu focal universe"
    update_cache: false
    mode: "0600"
  register: universe_installed
  when: ansible_distribution_version == "20.04"

- name: Add apt universe
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] http://archive.ubuntu.com/ubuntu jammy universe"
    update_cache: false
    mode: "0600"
  register: universe_installed
  when: ansible_distribution_version == "22.04"

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  when: universe_installed is changed
  changed_when: false
  tags:
    - skip_ansible_lint

- name: Ensure bash, OpenSSL, and libssl are the latest versions
  ansible.builtin.apt:
    name:
      - bash
      - openssl
      - libssl-dev
      - libssl-doc
    update_cache: "{{ update_apt_cache }}"
    state: latest
  tags: packages

- name: Install base packages 20.04
  ansible.builtin.apt:
    name:
      - build-essential
      - acl
      - ntp
      - ntpdate
      - gpg
      - gpg-agent
    update_cache: "{{ update_apt_cache }}"
    force: true
    state: present
  tags: packages
  when: ansible_distribution_version == "20.04"

- name: Install base packages 22.04
  ansible.builtin.apt:
    name:
      - build-essential
      - acl
      - ntp
      - ntpdate
      - gpg
      - gpg-agent
    update_cache: "{{ update_apt_cache }}"
    force: true
    state: present
  tags: packages
  when: ansible_distribution_version == "22.04"

- import_tasks: add_users.yml

- name: Configure sshd
  ansible.builtin.lineinfile:
    path: "/etc/ssh/sshd_config"
    regex: "^(#)?{{ item.key }}"
    line: "{{ item.key }} {{ item.value }}"
    state: present
  loop:
    - key: "PasswordAuthentication"
      value: "no"
    - key: "Port"
      value: "{{ ssh_port }}"
  notify:
    - restart ssh

- name: Configure ufw opensshd config
  ansible.builtin.lineinfile:
    path: "/etc/ufw/applications.d/openssh-server"
    regex: "^(#)?ports="
    line: "ports={{ ssh_port }}/tcp"
    state: present
  notify:
    - reload ufw

- import_tasks: setup_unattended_upgrades.yml
  when: enable_unattended_upgrades is defined and enable_unattended_upgrades

- import_tasks: setup_uncomplicated_firewall.yml
  when: enable_ufw is defined and enable_ufw

- import_tasks: setup_fail2ban.yml
  when: enable_fail2ban is defined and enable_fail2ban
