- name: Install VM toolchain
  ansible.builtin.apt:
    pkg:
      - qemu-kvm
      - qemu-system
      - qemu-system-x86
      - qemu-utils
      - libvirt0
      - libvirt-clients
      - libvirt-daemon
      - libvirt-daemon-system
      - guestfs-tools
      - virtinst
      - python3-libvirt

- name: Create network config template
  ansible.builtin.copy:
    src: network.conf
    dest: /opt/qemu/templates/50-cloud-init.yaml
    mode: "0600"
