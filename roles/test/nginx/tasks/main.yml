- name: "Install nginx"
  ansible.builtin.apt:
    name: nginx
  notify:
    - "Restart nginx"

- name: "Generate dh params"
  ansible.builtin.command: /usr/bin/openssl dhparam -out /etc/ssl/dhparams.pem 4096
  args:
    creates: /etc/ssl/dhparams.pem

- name: Create default docroot
  ansible.builtin.file:
    path: /var/www/html/default
    state: directory
    mode: "0755"
    owner: "www-data"
    group: "www-data"

- name: "Configure nginx"
  ansible.builtin.template:
    dest: /etc/nginx/nginx.conf
    src: templates/nginx.conf.j2
    mode: "0640"
  notify:
    - "Reload nginx"

- name: "Configure sites"
  ansible.builtin.template:
    dest: "/etc/nginx/sites-enabled/{{ item }}.conf"
    src: "proxy.conf.j2"
    mode: "0640"
  with_items: "{{ groups['vms'] }}"
  when: "'https_domains' in  hostvars[item]"
  notify:
    - "Reload nginx"

- name: Configure firewall
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items:
    - "80"
    - "443"
