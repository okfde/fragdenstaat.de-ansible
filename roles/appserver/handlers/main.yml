---

- name: restart application
  supervisorctl:
    name: "{{ application_name }}"
    state: restarted

- name: restart memcached
  service:
    name: memcached
    state: restarted
    enabled: true

- name: restart tor
  service:
    name: tor
    state: restarted

- name: restart apparmor
  service:
    name: apparmor
    state: restarted
