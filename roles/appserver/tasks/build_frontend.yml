- name: Add node key
  ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  retries: 30
  delay: 10

- name: Add node to the sources list
  ansible.builtin.apt_repository:
    repo: "deb https://deb.nodesource.com/node_20.x {{ ansible_distribution_release }} main"
    update_cache: "{{ update_apt_cache }}"
    state: present

- name: Install node
  ansible.builtin.apt:
    name:
      - nodejs
    update_cache: "{{ update_apt_cache }}"
    state: present
  tags: packages
  retries: 30
  delay: 10

- name: Setup pnpm
  command: corepack install --global pnpm@9
  become: true
  become_user: root

- name: Creates public directory
  ansible.builtin.file:
    path: "{{ virtualenv_path }}/build"
    state: "directory"
    owner: "{{ gunicorn_user }}"
    mode: "0755"

- name: Setup pnpm build script
  ansible.builtin.template:
    src: pnpm-build.sh.j2
    dest: "{{ virtualenv_path }}/pnpm-build.sh"
    mode: "0755"

- name: Run pnpm setup script
  ansible.builtin.command: "{{ virtualenv_path }}/pnpm-build.sh"
  become: true
  become_user: "{{ gunicorn_user }}"
  changed_when: false
  tags:
    - deploy
    - deploy-frontend
