---

- name: Deploy a metabase instance
  hosts: auxiliary
  become: true
  become_user: root
  roles:
    - role: docker
      tags: docker
    - role: nginx
      tags: nginx
    - role: certbot
      tags: certbot
      when: "not 'tst.okfn.de' in inventory_hostname"
    - role: test/fake-certbot
      tags: certbot
      when: "'tst.okfn.de' in inventory_hostname"
    - role: metabase
      tags: metabase
