---

- name: Base
  hosts: all
  become: true
  become_user: root
  vars_files:
    - ../local_vars/local_config.yml

  roles:
    - role: base
      tags: base
    - role: monitor
      tags: monitor
    - role: backup
      tags: backup
      when: inventory_hostname in groups["backup"]
    - role: storage
      tags: storage
      when: inventory_hostname in groups["media"]
    - role: backup_ng
      tags: backup_ng
      when: inventory_hostname in groups["backup_ng"]
    - role: postfix_light
      tags: mail_light
      when: inventory_hostname in groups["mail_light"]
