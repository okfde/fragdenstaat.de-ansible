---

- name: Create a {{ application_name }}
  hosts: all
  become: yes
  become_user: root
  pre_tasks:
    - name: Send Slack notification message on start deployment
      become: no
      slack:
        token: '{{ slack_token }}'
        msg: 'Deployment start on {{ inventory_hostname }}'
        username: fds-bot
        channel: '#fragdenstaat-alerts'
      when: slack_token is defined
      tags:
        - deploy
        - deploy-backend
        - deploy-web
        - deploy-frontend
  post_tasks:
    - name: Send Slack notification message on finished deployment
      become: no
      slack:
        token: '{{ slack_token }}'
        msg: 'Deployment finished on {{ inventory_hostname }}'
        username: fds-bot
        channel: '#fragdenstaat-alerts'
      when: slack_token is defined
      tags:
        - deploy
        - deploy-backend
        - deploy-web
        - deploy-frontend
  vars:
    - update_apt_cache: yes
  vars_files:
    - env_vars/base.yml
    - env_vars/production.yml

  roles:
    - base
    - db
    - memcached
    - rabbitmq
    - elasticsearch
    - redis
    - web
    - celery
    - certbot
    - nginx
    - postfix
    - dovecot
    - backup
